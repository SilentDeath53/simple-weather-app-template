<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .location {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .weather-icon {
        width: 6rem;
        margin-bottom: 1rem;
      }
      .weather-desc {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .temp {
        font-size: 3rem;
        font-weight: bold;
      }
      .temp span {
        font-size: 2rem;
        font-weight: normal;
      }
      .forecast {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }
      .forecast-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 10rem;
        padding: 1rem;
        background-color: #f5f5f5;
        border-radius: 0.5rem;
      }
      .forecast-item h3 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .forecast-item img {
        width: 4rem;
        margin-bottom: 0.5rem;
      }
      .forecast-item p {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="location"></h1>
      <img class="weather-icon" src="" alt="">
      <h2 class="weather-desc"></h2>
      <div class="temp"></div>
      <div class="forecast">
        <div class="forecast-item">
          <h3></h3>
          <img src="" alt="">
          <p></p>
        </div>
        <div class="forecast-item">
          <h3></h3>
          <img src="" alt="">
          <p></p>
        </div>
        <div class="forecast-item">
          <h3></h3>
          <img src="" alt="">
          <p></p>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
