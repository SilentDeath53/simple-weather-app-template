<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <div class="weather-data">
      <div class="temp">
        <span id="temperature"></span>
      </div>
      <div class="location">
        <span id="location"></span>
      </div>
      <div class="weather-desc">
        <span id="description"></span>
        <img id="icon" src="" alt="">
      </div>
      <div class="forecast">
        <div class="forecast-item">
          <h3 id="day-1"></h3>
          <img id="icon-1" src="" alt="">
          <p id="temp-1"></p>
        </div>
        <div class="forecast-item">
          <h3 id="day-2"></h3>
          <img id="icon-2" src="" alt="">
          <p id="temp-2"></p>
        </div>
        <div class="forecast-item">
          <h3 id="day-3"></h3>
          <img id="icon-3" src="" alt="">
          <p id="temp-3"></p>
        </div>
        <div class="forecast-item">
          <h3 id="day-4"></h3>
          <img id="icon-4" src="" alt="">
          <p id="temp-4"></p>
        </div>
        <div class="forecast-item">
          <h3 id="day-5"></h3>
          <img id="icon-5" src="" alt="">
          <p id="temp-5"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
